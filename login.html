<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VR Civil Aviation Training Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #8B0000; /* Darker red */
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #D3D3D3; /* Light grey */
            color: black;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        footer {
            background-color: #D3D3D3; /* Light grey */
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            background-color: white;
            display: flex;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Reduced container width */
            width: 90%;
            height: 500px; /* Reduced container height */
            overflow: hidden;
            margin: 40px auto; /* Added top margin */
        }

        .left {
            width: 50%;
            background-image: url(logo.webp); /* Correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .right h1 {
            font-size: 32px;
            color: #8B0000;
            margin-bottom: 15px;
        }

        .right p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .login-form {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #660000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left, .right {
                width: 100%;
            }
            .right h1 {
                font-size: 28px;
            }
            .right p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        VR Civil Aviation Training Simulator
    </header>

    <div class="container">
        <!-- Left Side: Image -->
        <div class="left"></div>

        <!-- Right Side: Text and Form -->
        <div class="right">
            <h1>VR-Based Aviation Training Simulator</h1>
            <p>Revolutionizing Pilot Training: Immersive VR Aviation Simulator for Enhanced Safety and Efficiency</p>

            <!-- Login Form -->
            <div class="login-form">
                <form action="file:///D:/module%20one/login.html" method="POST">
                    <!-- Change 'username' to 'email' -->
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <!-- Login button -->
                    <li class="mb-4 sidebar-item p-2 rounded"><a href="D:\module one\SystemHealthAndMonitoring.html" class="text-white"><i class="fas fa-heartbeat mr-2 text-black"></i>Login</a></li>
                    
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 VR Civil Aviation Training Simulator | All Rights Reserved
    </footer>

</body>
</html>
