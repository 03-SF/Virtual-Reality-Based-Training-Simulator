<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            text-align: center;
            background-color: white; /* White background for the message */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #C53F3F; /* Red color for the heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em; /* Larger font size for the message */
            margin-bottom: 30px;
        }

        button {
            background-color: #C53F3F; /* Red background for the button */
            color: white; /* White text */
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Standard font size */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a32e2e; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signed Out</h1>
        <p>You have successfully signed out of your account.</p>
        <!-- Button to redirect to the home page -->
        <button onclick="window.location.href='login.html';">Return to Home</button>
    </div>
</body>
</html>
